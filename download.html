<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Download releases</title>
    <style>
    table
    {
        border-collapse: collapse;
        width:100%;
    }
    td,th
    {
        border: 1px solid black;
    }
    .indev
    {
        background-color: #FF0000;
    }
    .alpha
    {
        background-color: #FF9B4A;
    }
    .beta
    {
        background-color: #FFEA00;
    }
    .stable
    {
        background-color: #00FF26;
    }
    </style>
</head>
<body>
    <h1>Download releases</h1>
    <table>
        <tr>
            <th>Release name</th>
            <th>Relase type</th>
            <th>Status</th>
            <th>Date</th>
            <th>Link</th>
            <th>Download</th>
        </tr>
    </table>

</body>
</html>
